{% extends "account/base.html" %}
{% load static %}
{% block inner %}
 <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Delete Organization</h1>
        <p>Are you sure you want to delete "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Confirm
            </button>
            <a href="{{ object.get_absolute_url }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </a>
        </form>
    </div>
{% endblock %}
