{% extends "account/base.html" %}
{% load static %}
{% block inner %}
 <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Update Organization</h1>
   <!-- TODO: Only is_staff or admin of org can update -->
         <p class="text-gray-600 mb-6">Update your organization's information.</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Save
            </button>
        </form>
    </div>
{% endblock %}
