{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto p-4">
    <div class="bg-white p-6 rounded shadow-md w-full md:w-1/2 mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Join {{ org.name }}</h2>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="border p-4 rounded">
          <h3 class="text-lg font-semibold">Membership Agreement</h3>
          <p>Your profile information will be share with the organization admins</p>
          <p class="text-sm">{{ org.waiver_text }}</p>
        </div>
        <div class="flex items-center">
          <input required type="checkbox" id="accept_waiver" name="accept_waiver"
                 class="form-checkbox h-5 w-5 text-blue-600">
          <label for="accept_waiver" class="ml-2 text-sm">I accept the membership agreement</label>
        </div>
        <button type="submit" class="button_body_cyan">
          Join
        </button>
      </form>
    </div>
  </div>
{% endblock %}
