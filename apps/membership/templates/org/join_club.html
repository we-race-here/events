{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto p-4">
    <div class="bg-white p-6 rounded shadow-md w-full md:w-1/2 mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Join {{ org.name }}</h2>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="border p-4 rounded">
          <h3 class="text-lg font-semibold">Waiver Text</h3>
          <p class="text-sm">{{org.waiver_text}}</p>
        </div>
        <div class="flex items-center">
          <input required type="checkbox" id="accept_waiver" name="accept_waiver" class="form-checkbox h-5 w-5 text-blue-600">
          <label for="accept_waiver" class="ml-2 text-sm">I accept the waiver</label>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Join
        </button>
      </form>
    </div>
  </div>
{% endblock %}
