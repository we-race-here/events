<!-- Main modal -->
{% if form.errors %}
  <div id="LoginUserAccordionModal" tabindex="-1" class="fb_model_content flex" aria-modal="true"
       role="dialog">
{% else %}
  <div id="LoginUserAccordionModal" tabindex="-1" aria-hidden="true"
       class="hidden fb_model_content">
{% endif %}
<div class="absolute p-4 w-full max-w-2xl h-full md:h-auto">

  <!-- Modal content -->
  <div class="fb_modal_content">
    <!-- Modal header -->
    <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Sign In to your Bicycle Colorado Events account
      </h3>
      <button type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-toggle="submitEventModal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div id="ModelLoginForm">
      {#    {% include 'forms/login_form.html' %}#}
    </div>
  </div>
</div>
</div>
